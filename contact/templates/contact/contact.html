{% extends "base.html" %}
{% block content %}
<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title mb-5">
          <h2>お問い合わせ</h2>
        </div>
        <form method="post">
          <div class="row">
            <div class="col-md-6 form-group"> <label for="lname">姓</label> <input type="text" id="lname" class="form-control form-control-lg"> </div>
            <div class="col-md-6 form-group"> <label for="fname">名</label> <input type="text" id="fname" class="form-control form-control-lg"> </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group"> <label for="eaddress">メールアドレス</label> <input type="text" id="eaddress" class="form-control form-control-lg"> </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group"> <label for="message">内容</label> <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea> </div>
          </div>
          <div class="row">
            <div class="col-12"> <input type="submit" value="送信" class="btn btn-primary py-3 px-5"> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
